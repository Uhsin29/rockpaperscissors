  <!DOCTYPE html>
<html>
  <head>
    <title>RPS Game</title>
    <!-- Link CSS here -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="row">
      <h1>Rock Paper Scissors</h1>
      <img src="http://www.coltnews.com/wp-content/uploads/2016/04/RPS.png" />

      <h3>Please Submit Your Choice Below</h3>
<div>
<img class="rock" src="https://cdn.glitch.me/040af099-e916-4092-a175-8448ce1fb755%2FRock.png?1637194117085">
<img class="paper"src="https://cdn.glitch.me/040af099-e916-4092-a175-8448ce1fb755%2FPaper.png?1637194161158">
<img class="scissors"src="https://cdn.glitch.me/040af099-e916-4092-a175-8448ce1fb755%2FScissors.png?1637194143592">
</div>    
  <div class="choices">

          <h4>User Choice</h4>

        </div>
        <div>
          <h4>Computer Choice</h4>

        </div>
      </div>
      <div class="result"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
